<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<style>
		form
		{
			background-color: gray;
			padding: 15px;
			margin: 15px;
			border-color: black;
			border-style: solid;
		}
		#signup input.textclass
		{
			padding: 10px;
			background-color: #cf9;
			font-weight: bold;
			border: dashed;
		}
		#country img
		{
			height: 500px;
			width: 1300px;
		}
		#country option
		{
			color: red;
		}
		#country option:first-child
		{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form id="signup">
		<div>
			Имя
			<input type="text" class="textclass">
		</div>
		<div>
			Пароль
			<input type="password">
		</div>
		<div>
			<input type="button" value="ОТПРАВИТЬ">
		</div>
	</form>
	<form id="country">
		<table>
			<tr>
				<td>
					<img src="https://www1.chester.ac.uk/sites/default/files/styles/hero_mobile/public/flags.jpg?itok=qZMMZ-_j">
				</td>
				<td>
					<select>
						<option id="Russia">Russia</option>
						<option>USA</option>
						<option>England</option>
					</select>
					<div>
						<input type="checkbox"> Я <a href="https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%B8%D0%B4%D0%B5%D0%BD%D1%82">резидент</a>
					</div>
				</td>
			</tr>
			<td>
				<input type="button" value="Сохранить">
			</td>
		</table>
	</form>
</body>
</html>
